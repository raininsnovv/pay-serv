<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 430px;
        height: 932px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background-color: #70bdc2;
        color: white;
        border-bottom: 1px solid #ccc;
      }
      .header img {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }
      .header h1 {
        flex-grow: 1;
        text-align: center;
        margin: 0;
        font-size: 18px;
      }
      .profile-info {
        text-align: center;
        padding: 20px;
      }
      .profile-info img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .profile-info h2 {
        margin: 5px 0;
        font-size: 18px;
      }
      .profile-info p {
        margin: 5px 0;
        color: #888;
      }
      .profile-details {
        padding: 0 20px;
        flex-grow: 1;
      }
      .profile-details h3 {
        margin: 10px 0;
        font-size: 16px;
        color: #333;
      }
      .profile-details p {
        margin: 5px 0;
        color: #555;
      }
      .profile-details .card-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .profile-details .card-container img {
        width: 40px;
        height: 24px;
        margin-right: 10px;
      }
      .profile-details .card-container button {
        padding: 5px 10px;
        background-color: #70bdc2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .ratings {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }
      .ratings img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      .applications {
        padding: 0 20px;
      }
      .applications .app-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .applications .app-item:last-child {
        border-bottom: none;
      }
      .applications .app-item p {
        margin: 0;
        font-size: 14px;
      }
      .applications .edit-btn {
        padding: 5px 10px;
        background-color: #70bdc2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .footer {
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        background-color: #70bdc2;
        border-top: 1px solid #ccc;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      .footer img {
        width: 24px;
        height: 24px;
        filter: invert(1);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/back.png"
          alt="Back"
          onclick="location.href='index.html'"
        />
        <h1>Профиль</h1>
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/settings.png"
          alt="Settings"
        />
      </div>
      <div class="profile-info">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/user.png"
          alt="User"
        />
        <h2>Николай Сафронов</h2>
        <p>Имя, фамилия</p>
      </div>
      <div class="profile-details">
        <h3>Учетные данные</h3>
        <p>Телефон: 8900-000-00-00</p>
        <p>Email: aaa.pro@mail.ru</p>
        <p>Дата рождения: 15.06.1982</p>
        <h3>Мои карты</h3>
        <div class="card-container">
          <img
            src="https://img.icons8.com/color/48/000000/visa.png"
            alt="Visa"
          />
          <img
            src="https://img.icons8.com/color/48/000000/mastercard.png"
            alt="Mastercard"
          />
          <button class="edit-btn">Добавить карту</button>
        </div>
      </div>
      <div class="ratings">
        <p>54 отзывов</p>
        <img
          src="https://img.icons8.com/emoji/48/000000/star-emoji.png"
          alt="Star"
        />
        <img
          src="https://img.icons8.com/emoji/48/000000/star-emoji.png"
          alt="Star"
        />
        <img
          src="https://img.icons8.com/emoji/48/000000/star-emoji.png"
          alt="Star"
        />
        <img
          src="https://img.icons8.com/emoji/48/000000/star-emoji.png"
          alt="Star"
        />
        <img
          src="https://img.icons8.com/emoji/48/000000/star-emoji.png"
          alt="Star"
        />
      </div>
      <div class="applications">
        <h3>Мои заявки:</h3>
        <div class="app-item">
          <p>20,000 Р. 5% Швеция</p>
          <button class="edit-btn">Редактировать</button>
        </div>
        <div class="app-item">
          <p>70,000 Р. 3% Польша</p>
          <button class="edit-btn">Редактировать</button>
        </div>
        <div class="app-item">
          <p>2,500 Р. 10% Spotify</p>
          <button class="edit-btn">Редактировать</button>
        </div>
        <div class="app-item">
          <button class="edit-btn">Еще</button>
        </div>
      </div>
      <div class="footer">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/home.png"
          alt="Home"
          onclick="location.href='index.html'"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/000000/chat.png"
          alt="Chat"
          onclick="location.href='chat.html'"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/000000/user.png"
          alt="Profile"
        />
      </div>
    </div>
  </body>
</html>
